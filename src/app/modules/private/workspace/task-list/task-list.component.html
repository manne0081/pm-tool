<div class="grid-container">

    <div class="ticket-container"
        *ngFor="let ticket of taskItems"
        (click)="onSelectTask($event, ticket)"
        [ngClass]="{ 'selected': ticket.id === selectedItemId }"
    >
        <div class="left-column">
            <!-- Ticket Header: ID und Titel -->
            <span><b>{{ ticket.id }} - {{ ticket.title }}</b></span>
            <br><br>
            <!-- Ticket Details: Status, Priorit채t und F채lligkeitsdatum -->
            <span>Status: {{ ticket.status }}</span>
            <br>
            <span>Priorit채t: {{ ticket.priority }}</span>
            <br>
            <span>F채lligkeitsdatum: {{ ticket.dueDate | date: 'dd.MM.yyyy' }}</span>
        </div>

        <div class="right-column">
            <button (click)="setTimerStart()">Start</button>   <!-- (click)="$event.stopPropagation()" -->
            <button (click)="setTimerPause()">Pause</button>
            <button (click)="setTimerStop()">Stop</button>
        </div>

    </div>

</div>
