<div class="grid-container">

    <div class="ticket-container"
        *ngFor="let task of taskItems"
        (click)="onSelectTask($event, task)"
        [ngClass]="{ 'selected': task.id === selectedItemId }"
    >
        <div class="left-column">
            <!-- Ticket Header: ID und Titel -->
            <span><b>{{ task.id }} - {{ task.title }}</b></span>
            <br><br>
            <!-- Ticket Details: Status, Priorit채t und F채lligkeitsdatum -->
            <span>Status: {{ task.status }}</span>
            <br>
            <span>Priorit채t: {{ task.priority }}</span>
            <br>
            <span>F채lligkeitsdatum: {{ task.dueDate | date: 'dd.MM.yyyy' }}</span>
        </div>

        <div class="right-column visible">
            <button class="action" [ngClass]="{ 'active': task.isRunning, 'no-hover': isAnyTimerActive }" [disabled]="isAnyTimerActive && task.isRunning && !task.isPaused" (click)="setTimerStart(task)"><div class="icon-play3"></div></button>   <!-- (click)="$event.stopPropagation()" -->
        <button class="action" [ngClass]="{ 'active': task.isPaused, 'no-hover': isAnyTimerActive }" [disabled]="isAnyTimerActive && !task.isRunning && task.isPaused" (click)="setTimerPause(task)"><div class="icon-pause2"></div></button>
        <button class="action" [ngClass]="{ 'no-hover': isAnyTimerActive }" (click)="setTimerStop(task)" [disabled]="isAnyTimerActive && task.isRunning || task.isPaused"><div class="icon-stop2"></div></button>
        </div>

    </div>
</div>
