<div [ngStyle]="{'background-color': isTimerRunning ? 'green' : isTimerPaused ? 'red' : 'grey'}" class="timer-display">
    {{ elapsedTime }}
    <br>
    {{ formatSecondToDuration(elapsedTime) }}
</div>

<button (click)="startTimer()" [disabled]="isTimerRunning || isTimerPaused">Start</button>
<button (click)="pauseTimer()" [disabled]="!isTimerRunning || isTimerPaused">Pause</button>
<button (click)="resumeTimer()" [disabled]="!isTimerPaused">Resume</button>
<button (click)="stopTimer()">Stop</button>
