<div [ngStyle]="{'background-color': timerRunning ? 'green' : timerPaused ? 'red' : 'gray'}" class="timer-display">
    {{ formatTime(elapsedTime) }}
  </div>

  <button (click)="startTimer()" [disabled]="timerRunning">Start</button>
  <button (click)="pauseTimer()" [disabled]="!timerRunning || timerPaused">Pause</button>
  <button (click)="resumeTimer()" [disabled]="!timerPaused">Resume</button>
  <button (click)="stopTimer()">Stop</button>
